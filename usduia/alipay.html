<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/alipay.css" />
		<script src="js/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function() {
				$(".order_detial").click(function() {
					$(".partner").toggle()
				})
				var num = window.localStorage.getItem('courseid');
				// alert(num);
				$.ajax({
					url: "http://localhost:8080/duia_war/course",
					data: "id=" + num,
					dataType: "json",
					success: function(orderInfo) {
						var cname = orderInfo.coursename;
						var price = orderInfo.price;
						var name='<h4>'+ cname +'</h4>'
						$("div[class='partner_item']").append(name);
 						var name1 ='<td>'+cname+'</td>'
						$("tr[class='namea']").append(name1);
						var price1 ='<td>'+price+'</td>'
						$("tr[class='pricea']").append(price1);
						
						var price2 ='<strong>'+price+'</strong>元'
						var price3 ='<strong>'+price+'</strong>'
						$("div[class='qrArea']").append(price3);
						$("span[class='order_price']").append(price2);
										
					}
				})

			})
		</script>
	</head>
	<body>
		<div class="topbar">
			<div class="topbar_wrap">
				<span>你好，欢迎使用支付宝付款！</span>
				<a class="question" href="#"><span>常见问题</span></a>
			</div>
		</div>
		<div class="pay_header">
			<div class="header_container">
				<div class="header_logo">
					<img src="img/alipay.png">
					<span>我的收银台</span>
				</div>
			</div>
		</div>
		<div class="pay_container">
			<div class="partner">
				<div class="partner_item">
					<p>正在使用即使到账交易<span>[?]</span></p>
					<!-- <h4>对啊网送你60分-2010初级会计考前冲刺</h4> -->
				</div>
				<table class="hidden_item">
					<tr>
						<td>收款方：</td>
						<td>北京对啊网教育科技有限公司</td>
					</tr>
					<!-- <tr>
						<td>订单号：</td>
						<td>202006191918386010507446303</td>
					</tr> -->
					<tr class="namea">
						<td>商品名称：</td>
						<!-- <td>对啊送你60分—2020初级会计考前冲刺</td> -->
					</tr>
					<tr class="pricea">
						<td>交易金额：</td>
						<!-- <td>1.00</td> -->
					</tr>
				</table>
				<span class="order_price">
					<!-- <strong>1.00</strong>元 -->
				</span>
				<a href="#" class="order_detial">订单详情</a>
			</div>
			<div class="main_center">
				<div class="center_left">
					<div class="qrArea">
						<p class="left_title">
							扫一扫付款（元）
						</p>
						<!-- <strong>1.00</strong> -->
						<img src="img/pay.png">
						<a href="#">首次使用请下载手机支付宝</a>
					</div>
				</div>
				<div class="center_right">
					<div class="right_item">
						<img class="item_img" src="img/switch.png">
						<button type="button">
							<登录账户付款</button> </div> </div> </div> <div class="container_footer">
								<div class="copyright">
									ICP证：泸B2-20150087
								</div>
					</div>
				</div>
				<div class="pay_footer">
					<img src="img/pay-footer.png">
				</div>

	</body>
</html>
