		<script type="text/javascript">
			$(function() {
				var url = window.location.href;
				var arr = url.split("=");
				$.ajax({
					url: "http://localhost:8080/duia_war/coursess/10",
					success: function(course) {
						var chapters = course.chapterList;
						var div1 = '';
						var div2 = '';
						var div3 = '';
						var chapter1Sections = [];
						var count = 0;
						for (; count < chapters.length; count++) {
							var ch1 = chapters[count].chapter;
							// alert(ch1);
							for (var i = 0; i < chapters.length; i++) {
								if (ch1 == chapters[i].chapter) {
									chapter1Sections.push(chapters[i].section);

									count++;
								}
							}
							// alert(chapter1Sections);
							//渲染
							//console.log(chapter1Sections.length);
							if (chapter1Sections.length > 0) {
								div1 = '<div class="con"><p class="conTitle" title="总论"><em></em><span>' + ch1 +
									'</span></p><div class="lecture-list">';
								for (var m = 0; m < chapter1Sections.length; m++) {
									div2 += '<a  href="javascript:void(0)"><i></i><span>' +
										chapter1Sections[m] + '</span></a>';

								}
								div3 = '</div></div>';
								chapter1Sections.splice(0, chapter1Sections.length);
								//alert(chapter1Sections);
								$(".content .menu").append(div1 + div2 + div3);
								div2 = '';

							}
						}
						$(".menu:first a:first").addClass("status2");
						var arr = [];
						for (var a = 0; a < chapters.length; a++) {
							arr.push(chapters[a].section);
						}
						$(".menu a").click(function() {
							$(this).addClass("status2").siblings().removeClass("status2");
							$(this).parents(".con").siblings().find("a").removeClass("status2");
							// var index = $(this).index();
							var m = $(this).text();
							var i = 0;
							for (; i < arr.length;i++) {
								if (arr[i] == $(this).text()) {
									// alert(arr[i]);
									$("video").eq(i).show().siblings().css("display", "none");
								}

							}

						});
					},

				});
				$.ajax({
					url: "http://localhost:8080/duia_war/coursess/10",
					success: function(course) {
						var span = '';
						var title = course.coursename;
						// alert(title);
						span += '<span>' + title + '</span>';
						$("p[class='t-width-p']").append(span);
					}
				})
				$.ajax({
					url: "http://localhost:8080/duia_war/coursess/10",
					success: function(courses) {
						var m = '';
						var chapters = courses.chapterList;
						// alert(chapters);
						for (var j = 0; j < chapters.length; j++) {
							var video = chapters[j].videourl
							if (j == 0) {
								m +=
									'<video Class="theVideo" controls loop="false" poster:"http://cloud.video.taobao.com//play/u/2455221099/p/1/e/6/t/1/50071310842.mp4"><source src="' +
									video + '"type="video/mp4"></source></video>';

							} else {
								m +=
									'<video  Class="theVideo" controls loop="false" poster:"http://cloud.video.taobao.com//play/u/2455221099/p/1/e/6/t/1/50071310842.mp4"><source src="' +
									video + '"type="video/mp4"></source></video>';
							}
						}
						$('.h-video').append(m);
						$(".h-video video:first").css("display", 'block');
					},
				})
			});
